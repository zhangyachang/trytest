    let p1 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('执行失败了');
          reject({ status: 500, msg: '服务繁忙，请稍后再试' });
        }, 3000);
      })
    }

    async function fn() {
      return new Promise((resolve, reject) => {
        setTimeout(async () => {
          try {
            console.log('开始等待');
            let res = await p1();
            if (p1.status === 200) {
              console.log('1111');
              resolve({ status: 200, msg: '成功' });
            } else {
              console.log('2222');
              reject(res);
            }
          } catch (e) {
            console.log('捕获333333333333', e);
          }
        }, 2000);
      });
    }


    async function fn1() {
      console.log('执行了');
      try {
        let result = await fn();
        console.log('结果', result);
      } catch (e) {
        console.log('捕获2', e);
      }
    }
    fn1();
  </script>
