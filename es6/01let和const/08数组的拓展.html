<body>
  <script>
    /*
      数组的拓展
        一. 扩展运算符
        含义：扩展运算符是三个点 ... 它好比rest参数的逆运算，将一个数组转为用逗号分隔的参数序列。
        1. 该运算符主要用于函数调用。  扩展运算符。该运算符将一个数组，变为参数序列。
        2. 扩展运算符与正常的函数参数可以结合使用，非常灵活。
        3. 扩展运算符后面还可以放置表达式。
        4. 如果扩展运算符后面是一个空数组，则不产生任何效果。
        注意：只有函数调用时，扩展运算符才可以放在圆括号中，否则会报错。

        5. 替代函数的 apply 方法。
          由于扩展运算符可以展开数组，所以不再需要 apply 方法，将数组转为函数的参数了。
          f.apply(null, args);
          f(...args);

        二、扩展运算符的应用
          1.复制数组
            数组是复合的数据类型，直接复制的话，只是复制了指向底层数据结构的指针，而不是克隆一个全新的数组。
            ES5 只能用变通方法来复制数组。
              const a1 = [1, 2];
              const a2 = a1.concat();

              a2[0] = 2;
              a1 // [1, 2]
            上面代码中，a1会返回原数组的克隆，再修改a2就不会对a1产生影响。

            扩展运算符提供了复制数组的简便写法。
              const a1 = [1, 2];
              // 写法一
              const a2 = [...a1];
              // 写法二
              const [...a2] = a1;
            上面的两种写法，a2都是a1的克隆
          
          2.合并数组
            const arr1 = ['a', 'b'];
            const arr2 = ['c'];
            const arr3 = ['d', 'e'];

            // ES5 的合并数组
            arr1.concat(arr2, arr3);
            // [ 'a', 'b', 'c', 'd', 'e' ]

            // ES6 的合并数组
            [...arr1, ...arr2, ...arr3]
            // [ 'a', 'b', 'c', 'd', 'e' ]

          不过，这两种方法都是浅拷贝，使用的时候需要注意
            const a1 = [{ foo: 1 }];
            const a2 = [{ bar: 2 }];

            const a3 = a1.concat(a2);
            const a4 = [...a1, ...a2];

            a3[0] === a1[0] // true
            a4[0] === a1[0] // true   
          上面代码中，a3和a4是用两种不同方法合并而成的新数组，但是它们的成员都是对原数组成员的引用，这就是浅拷贝。
          如果修改了原数组的成员，会同步反映到新数组。

        3. 与结构赋值结合
          扩展运算符可以与结构赋值结合起来，用于生成数组。
            // ES5
            a = list[0], rest = list.slice(1)
            // ES6
            [a, ...rest] = list
          下面四另外一些例子
            const [first, ...rest] = [1, 2, 3, 4, 5];
            first // 1
            rest  // [2, 3, 4, 5]

            const [first, ...rest] = [];
            first // undefined
            rest  // []

            const [first, ...rest] = ["foo"];
            first  // "foo"
            rest   // []
          如果将扩展运算符用于数组赋值，只能放在参数的最后一位，否则会报错。
            const [...butLast, last] = [1, 2, 3, 4, 5];
            // 报错

            const [first, ...middle, last] = [1, 2, 3, 4, 5];
            // 报错
          
          4. 字符串
            扩展运算符还可以将字符串转为真正的数组。
            [...'hello']
            // [ "h", "e", "l", "l", "o" ]

          5. 实现了Iterator接口的对象
            任何定义了遍历器(Iterator)接口的额对象，都可以使用扩展运算符转为真正的数组。

          6. Map 和 Set 结构， Generator 函数

        三、Array.from()
          1. Array.from方法用于将两类对象转为真正的数组：类似数组对象，和可遍历的对象。(包括ES6新增的数据结构 Set 和 Map);
            let arrayLike = {
                '0': 'a',
                '1': 'b',
                '2': 'c',
                length: 3
            };

            // ES5的写法
            var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']

            // ES6的写法
            let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']

          2. 实际应用中，常见的类似数组的对象是DOM操作返回的NodeList集合，以及函数内部的arguments对象。
            Array.from都可以将它们转为真正的数组。

            值得提醒的是，扩展运算符(...)也可以将某些数据结构转为数组。
              arguments对象 NodeList对象

            扩展运算符武背后调用的是遍历器接口(Symbol.iterator)，如果一个对象没有部署这个接口，就无法转换。
            Array.from方法还支持类似数组的对象。所谓类似数组的对象，本质特性只有一点，即必须有length属性。
              因此，任何有length属性的对象，都可以通过Array.from方法转为数组，而此时扩展运算符就无法转换。
          
          3. Array.from 还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
          4. 如果map=函数里面用到了this关键字，还可以传入Array.from的第三个参数，用来绑定this。

        四、Array.of
          Array.of方法用于将一组值，转换为数组。
            Array.of(3, 11, 8) // [3,11,8]
            Array.of(3) // [3]
            Array.of(3).length // 1
          这个方法的主要目的，是弥补数组构造函数Array()的不足，因为参数个数的不同，会导致Array()行为有所差异。
            Array() // []
            Array(3) // [, , ,]
            Array(3, 11, 8) // [3, 11, 8]

          Array.of基本上可以用来替代Array()或new Array()，并且不存在由于参数不同而导致的重载。它的行为非常统一。   
            Array.of() // []
            Array.of(undefined) // [undefined]
            Array.of(1) // [1]
            Array.of(1, 2) // [1, 2]
          Array.of总是返回参数值组成的数组。如果没有参数，就返回一个空数组。
          Array.of方法可以用下面的代码模拟实现。
            function ArrayOf(){
              return [].slice.call(arguments);
            }
        
        五、数组实例的 copyWithin()
          数组实例的copyWithin()方法，在当前数组内部，将制定位置的成员复制到其他位置(会覆盖原有成员)，然后返回当前数组。
            也就是说，使用这个方法，会修改当前数组。

          Array.prototype.copyWithin(target, start = 0, end = this.length)
          它接受三个参数。
            target（必需）：从该位置开始替换数据。如果为负值，表示倒数。
            start（可选）：从该位置开始读取数据，默认为 0。如果为负值，表示从末尾开始计算。
            end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示从末尾开始计算。
        
        六、数组实例的find()和findIndex()
          数组实例的find方法，用于照出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，
            直到找出第一个返回值为true的成员，然后返回该成员。如果没有复合条件的成员，则返回undefined。

          find方法的回调函数可以接受三个参数，依次为当前的值、当前的位置和原数组

          数组实例的findIndex方法的用法与find方法非常类似，
            返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
          
          这两个方法都可以接受第二个参数，用来绑定回调函数的this对象。

          另外，这两个方法都可以发现NaN，弥补了数组的indexOf方法的不足。
        
        七、数组实例的fill()
          fill方法使用给定值，填充一个数组。
            ['a', 'b', 'c'].fill(7)
            // [7, 7, 7]

            new Array(3).fill(7)
            // [7, 7, 7]
          fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
            ['a', 'b', 'c'].fill(7, 1, 2)
            // ['a', 7, 'c']
          上面代码表示，fill方法从 1 号位开始，向原数组填充 7，到 2 号位之前结束。

          注意，如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝对象。

         八、数组实例的entries()，keys()和values()
            ES6提供了三个新的方法--entries() keys()和values()--用于遍历数组。
            它们都返回一个遍历器对象，可以用for...of循环进行遍历，
            唯一的区别是keys()是对键名的遍历，values()是对键值的遍历，entries()是对键值对的遍历。
              let arr = [10, 20, 40, 50];

              for(let key of arr.keys()){
                console.log('key = ' + key);
              }

              for(let val of arr.values()){
                console.log('val = ' + val);
              }

              for(let [key, value] of arr.entries()){
                console.log(`key ${key} = ${value}`);
              }
            如果不使用for...of循环，可以手动调用遍历器对象next方法，进行遍历。
          
          九、数组实例的include
            Array.prototype.includes方法返回一个布尔值，表示某个数组包含给定的值，与字符串的includes方法类似。
              [1, 2, 3].includes(2)     // true
              [1, 2, 3].includes(4)     // false
              [1, 2, NaN].includes(NaN) // true

        
    */

    


  </script>

  <p>111
    <span>这里是span标签</span>
  </p>
  <p>222</p>
  <p>333</p>
  <p>444</p>
  <p>555</p>
