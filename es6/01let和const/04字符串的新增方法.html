<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>
    /*
      一、字符串的新增方法
      1. String.fromCodePoint();
        String.fromCodePoint(); // 将ASCII码转换为字符
        字符实例对象.codePointAt(); // 将字符转换为ASCII值

      2.String.raw()
        ES6还为原生的String对象、提供了一个raw()方法。该方法返回一个斜杠都被转义
        (即斜杠前面再加一个斜杠)的字符串，往往用于模板字符串的处理方法。

      3.实例方法：codePointAt()
      
      4.实例方法：normalize()

      5.实例方法：includes() startsWith() endsWith()
        includes():返回布尔值，表示是否找到了参数字符串
        startsWith(): 返回布尔值，表示参数字符串是否在原字符串的头部。
        endsWith(): 返回布尔值，表示参数字符串是否在原字符串的尾部。
        
        这三个方法都支持第二个参数，表示开始搜索的位置。

      6.实例方法： repeat()
        1. repeat方法返回一个新字符串，表示将源字符串重复n次。
        2. 参数如果是小数，会被向0取整,靠近0取整。
        3. 如果repeat的参数是负数或者Infinity，会报错。
        4. 参数NaN等同于0
        5. 如果repeat的参数是字符串，则会先转换成数字。


      7.实例方法 padStart() padEnd()
        ES2017引入了字符串补全长度的功能，如果某个字符串不够指定长度，会在头部或尾部补全。
        padStart()用于头部补全，
        padEnd()用于尾部补全
        1.padStart 和 padEnd 一共接收两个参数，第一个参数是字符串补全生效的最大长度。第二个参数是用来补全的字符串。
        2.如果原字符串的长度，等于或大于最大长度，则字符串补全不生效，返回原字符串。
        3.如果用来补全的字符串与原字符串，两者的长度之和超过了最大长度，则会截去超出位数的补全字符串。
        4.如果省略第二个参数，默认使用空格补全长度。

      8.实例方法 trimStart(), trimEnd()
        ES2019对字符串实例新增了 trimStart() 和 trimEnd() 这两个方法。
        1. 它们的行为与trim()一致，
        2. trimStart()消除字符串头部的空格。
        3. trimEnd() 消除尾部的空格，
        4. 它们返回的都是新字符串，不会修改原始字符串。
        5. 除了空格键，这两个方法对字符串头部(或尾部)的tab键，换行符等不可见的空白符号也有效。

        浏览器还部署了额外的两个方法，trimLeft() 是 trimStart() 的别名。
        trimRight() 是 trimEnd() 的别名。


      9. 实例方法： matchAll() 
        matchAll() 方法返回一个正则表达式在当前字符串的所有匹配。
        
    */

    str = 'abc';
    console.dir(String.prototype)


  </script>

</body>

</html>
