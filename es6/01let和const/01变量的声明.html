<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h1>这里是h1代码</h1>
  <script>
    /*
    一、let 和 var 的区别？
      1.let声明的变量只在它所在的代码块有效
        例子 {}内部声明 外部引用
        例子  for循环
      2.for循环内部和循环体中的let声明的东西不在同一个作用域
      3.let声明的变量不存在变量提升 即变量不可以在声明之前使用，let所声明的变量一定要在声明后使用，否则报错。
      4.暂时性死区。只要块级作用域内存在let命令，它所声明的变量就"绑定"这个区域，不再受外部的影响。
      5.不允许在相同作用域内重复声明 (因此不能在函数内容重新声明同一个变量)
      6.在顶层的作用域中 let声明的变量也不会挂载到window上
      7. let 和 const声明的变量不与顶层对象挂钩。
     */

    /*
     二、块级作用域
      1.let实际上为JavaScript新增了块级作用域
        例子 if(false) {let 变量}
      2.ES6允许块级作用域任意嵌套
      3.块级作用域内部对函数声明的处理在不同的环境下差异太大，应该避免在块级作用域内声明函数，如果确实需要，应该写成函数表达式，而不是函数声明语句。
    */

    /*
      三、const命令
        1. const声明一个只读的常量，一旦声明，常量的值就不能改变。
        2. const声明的变量不得改变值，这意味着const一旦声明变量，就必修立即初始化，不能留到以后赋值。
          (只声明不赋值会报错)
        3. const的作用域与let命令相同：只在声明所在的块级作用域内有效。
        4. const命令声明的常量也是不提升，同样存在暂时性死区，只能在声明的位置后面使用。
        5. const声明的常量，也与let一样不可重复声明。
  
        本质：
          const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址
          所保存的数据不得改动。对于简单类型的数据(数值、字符串、布尔值)，值就保存
          在变量指向的那个内存地址，因此等同于常量。
          但对于复合类型的数据(主要是对象和数组),变量指向的内存地址，保存的只是一
          个指向实际数据的指针，const只能保证这个指针是固定的(即总是指向另一个固定的
          地址)，至于指向的数据的解构是不是可变的，就完全不能控制了).
    */

    /*
      四、声明变量的六种方法
        ES5只有两种声明变量的方法：var 和 function命令。
        ES6除了增加了 let 和 const 命令，还有另外两种声明变量的方法:import 和 class命令。
    */

    /*
      五、获取当前环境下this对象的两种方法。
    */


    // 方法一
    let a = (typeof window !== 'undefined'
      ? window
      : (typeof process === 'object' &&
        typeof require === 'function' &&
        typeof global === 'object')
        ? global
        : this);

    console.log(a);


    // 方法二
    var getGlobal = function () {
      if (typeof self !== 'undefined') { return self; }
      if (typeof window !== 'undefined') { return window; }
      if (typeof global !== 'undefined') { return global; }
      throw new Error('unable to locate global object');
    };


    console.log(getGlobal());
    







  </script>
</body>

</html>
