<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>



    function Promise(fn) {
      //需要一个成功时的回调
      var callback;
      //一个实例的方法，用来注册异步事件
      this.then = function (done) {
        callback = done;
      }
      function resolve() {
        callback();
      }
      fn(resolve);
    }

  </script>
</body>

</html>
