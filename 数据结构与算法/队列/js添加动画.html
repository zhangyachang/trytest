    // 队列
    const Queue = (function () {
      let sym = Symbol();

      return class {
        constructor() {
          this[sym] = [];
        }
        // 入队
        enqueue(ele) {
          this[sym].push(ele);
        }
        // 出队
        dequeue() {
          return this[sym].pop();
        }
        // 返回队首元素
        first() {
          return this[sym][0];
        }
        // 清空队列
        clear() {
          this[sym] = [];
        }
        // 队列长度
        size() {
          return this[sym].length;
        }
      }

    })();
