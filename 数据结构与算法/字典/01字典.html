  <script>
    // [键，值]

    // 模拟代码，不具实际运用意义，实际直接使用Map结构就可以了

    let Map = (function () {

      let sym = Symbol();

      class Node {
        constructor(key, value) {
          this.node = [key, value];
        }
      }

      return class {

        constructor() {
          this[sym] = [];
        }

        set(key, value) {
          for (let item of this[sym]) {
            if(item[0] === key){
              item[1] = value;
              return ;
            }
          }
          this[sym].push([key, value]);
        }

        get(key) {
          for (let item of this[sym]) {
            if (item[0] === key) {
              return item[1];
            }
          }
          return undefined;
        }

        delete(key) {
          for (let i = 0, len = this[sym].length; i < len; i++) {
            if (this[sym][i][0] === key) {
              this[sym].splice(i, 1);
              return;
            }
          }

        }

        has(key) {
          for (let item of this[sym]) {
            if (item[0] === key) {
              return true;
            }
          }
          return false;
        }

        size() {
          return this[sym].length;
        }
      }
    })();



    let map = new Map();
    console.log(map);
    map.set('aa', 111);
    map.set('bb', 222);
    map.set('cc', 333);
    map.set('aa', 100);
    map.set('aabb', 100);
    map.set('cc', 555);

    console.log(map);

    map.delete('cc');
    console.log(map);
    console.log(map.size());
    console.log(map.get('aa'));

  </script>
