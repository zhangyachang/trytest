  <script>
    /*
      二叉搜索树
        左侧存储比父级小的值，右侧存储比父级大的值。
        实现二叉树
        三种遍历方式
        查找最大值、最小值、是否存在
        移除某个值
    */


    let BST = (function () {

      // 栈结构 用来辅助非递归遍历
      class Stack {
        constructor() {
          this.items = [];
        }
        push(data) {
          this.items.push(data);
        }
        pop() {
          return this.items.pop();
        }
        peek() {
          return this.items[this.items.length - 1];
        }
        size() {
          return this.items.length;
        }
      }



      let ROOT = Symbol();

      // 节点结构
      let BTNode = class {
        constructor(key) {
          this.key = key;
          this.lchild = null;
          this.rchild = null;
        }
      }

      // 递归插入节点
      let recursionInsert = function (root, node) {
        if (node.key < root.key) {
          if (root.lchild) {
            recursionInsert(root.lchild, node);
          } else {
            root.lchild = node;
          }
        } else {
          if (root.rchild) {
            recursionInsert(root.rchild, node);
          } else {
            root.rchild = node;
          }
        }
      };

      // 用于中序遍历二叉树的方法
      let inorderTraversal = function (root, arr) {
        if (!root) return;
        inorderTraversal(root.lchild, arr);
        arr.push(root.key);
        inorderTraversal(root.rchild, arr);
      };

      // 用于先序遍历的递归函数
      let preOrderTraversal = function (root, arr) {
        if (!root) return;
        arr.push(root.key);
        preOrderTraversal(root.lchild, arr);
        preOrderTraversal(root.rchild, arr);
      };

      // 用于后续遍历的递归函数
      let lastOrderTraversal = function (root, arr) {
        if (!root) return;
        lastOrderTraversal(root.lchild, arr);
        lastOrderTraversal(root.rchild, arr);
        arr.push(root.key);
      };

      // 查找最大值
      let getMax = function (root) {
        while (root.rchild) {
          root = root.rchild;
        }
        return root.key;
      };

      // 获取最小值
      let getMin = function (root) {
        while (root.lchild) {
          root = root.lchild;
        }
        return root.key;
      };

      // 树中是否存在某个值
      let hasValue = function (root, key) {
        if (key < root.key) {
          // 在左子树
          if (root.lchild) {
            return hasValue(root.lchild, key);
          } else {
            return false;
          }
        } else if (key === root.key) {
          return true;
        } else {
          // 在右子树
          if (root.rchild) {
            return hasValue(root.rchild, key);
          } else {
            return false;
          }
        }
      };


      let removeNode = function (root, key) {
        if (!root) return;
        if (key < root.key) {
          // 移除的树在左子树
          root.lchild = removeNode(root.lchild, key);
        } else if (key > root.key) {
          // 移除的节点在右子树
          root.rchild = removeNode(root.rchild, key);
        } else {
          // 找到了 移除的元素是当前元素
          // 分为几种情况
          if (!root.lchild && !root.rchild) {
            // 要移除的元素既没有左子树也没有右子树 直接删除掉就好了
            root = null;
            return root;
          } else if (root.lchild && !root.rchild) {
            // 要删除的元素只有左子树
            return root.lchild;
          } else if (!root.lchild && root.rchild) {
            // 要删除的元素只有右子树
            return root.rchild;
          } else {
            // 要删除的元素既有左节点 又有右节点

            root.key = getMin(root.rchild);
            console.log('找到的元素', root.key);
            console.log('右侧的树', root.rchild);
            root.rchild = removeNode(root.rchild, root.key);
            console.log('返回的root', root);
            return root;
          }
        }
        return root;
      };

      // 二叉搜索树类
      return class {
        constructor() {
          this[ROOT] = null;
        }

        // 插入
        insert(key) {
          let node = new BTNode(key);
          let root = this[ROOT];
          if (!root) {
            this[ROOT] = node;
            return;
          }
          // 递归插入
          recursionInsert(root, node);
        }


        // 中序遍历二叉树
        inorderTraversal() {
          // let arr = [];
          // inorderTraversal(this[ROOT], arr);
          // return arr;
          console.log('中序非递归实现');


          // 初始化用于辅助排序的栈
          let stack = new Stack;

          let p = null; // 用于指向当前遍历到的元素
          let arr = []; // 用户记录排序的顺序
          p = this[ROOT];

          while (stack.size() || p !== null) {
            while (p !== null) {
              stack.push(p);
              p = p.lchild;
            }

            // 如果栈不为空 出栈
            if (stack.size()) {
              p = stack.pop();
              arr.push(p.key);
              p = p.rchild;
            }
          }
          return arr;
        }

        preOrderTraversal() {
          console.log('先序遍历');
          let root = this[ROOT];
          // 初始化辅助遍历存储的栈
          let stack = new Stack();

          let arr = []; // 用于存储先序遍历的顺序

          stack.push(root);

          // 如果栈不为空 则一直走
          while (stack.size()) {
            let stackTop = stack.pop();

            // 访问栈顶元素
            arr.push(stackTop.key);
            stackTop.rchild && stack.push(stackTop.rchild);
            stackTop.lchild && stack.push(stackTop.lchild);
          }

          return arr;
        }

        // 后续遍历
        lastOrderTraversal() {
          // let arr = [];
          // lastOrderTraversal(this[ROOT], arr);
          // return arr;
          console.log('后续遍历');


          // 初始化两个栈
          let stack1 = new Stack;
          let stack2 = new Stack;
          let arr = []; // 用于存储遍历序列的

          let root = this[ROOT];
          stack1.push(root);

          while (stack1.size()) {
            let stackTop = stack1.pop();
          
            stack2.push(stackTop);
            arr.push(stackTop.key);
            stackTop.lchild && stack1.push(stackTop.lchild);
            stackTop.rchild && stack1.push(stackTop.rchild);
          }
          return arr.reverse();
        }

        // 广度优先遍历
        breadthRirstSearch() {
          // 初始化用于广度优先遍历的队列
          let queue = new Queue();
          console.log('根节点', this[ROOT]);

          let arr = [];
          let root = this[ROOT];
          if (!root) return;

          queue.enqueue(root);

          while (queue.size()) {
            let queueFirst = queue.dequeue();
            arr.push(queueFirst.key);
            queueFirst.lchild && queue.enqueue(queueFirst.lchild);
            queueFirst.rchild && queue.enqueue(queueFirst.rchild);
          }

          return arr;
        }

        // 获取最大值
        getMax() {
          let root = this[ROOT];
          if (!root) return undefined;
          return getMax(this[ROOT]);
        }

        // 获取最小值
        getMin() {
          let root = this[ROOT];
          if (!root) return undefined;
          return getMin(root);
        }

        // 是否含有某个值
        has(key) {
          let root = this[ROOT];
          return hasValue(this[ROOT], key);
        }

        // 删除某个值
        remove(key) {
          removeNode(this[ROOT], key);
        }
      }

    })();
